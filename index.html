<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Document</title>

    <style scoped>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 10px;
        }
        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .sidebar label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .sidebar select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .lesson-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }
        .lesson {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .lesson:hover {
            transform: translateY(-5px);
        }
        .lesson h1 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .lesson p {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 5px 0;
        }
    </style>

</head>
<body>
    <div id="app">
        <h1>Lessons List</h1>
        <div class="container">
            <!-- Sidebar for sorting -->
            <div class="sidebar">
                <h2>Sort Lessons</h2>
                <label for="sortLocation">Location:</label>
                <select v-model="sortCriteria.location" @change="sortLessons">
                    <option value="">All</option>
                    <option v-for="loc in uniqueLocations" :value="loc">{{ loc }}</option>
                </select>

                <label for="sortAvailability">Availability:</label>
                <select v-model="sortCriteria.availability" @change="sortLessons">
                    <option value="">All</option>
                    <option value="available">Available</option>
                    <option value="full">Full</option>
                </select>

                <label for="sortPrice">Price:</label>
                <select v-model="sortCriteria.price" @change="sortLessons">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>

                <label for="sortSubject">Subject:</label>
                <select v-model="sortCriteria.subject" @change="sortLessons">
                    <option value="">All</option>
                    <option v-for="sub in uniqueSubjects" :value="sub">{{ sub }}</option>
                </select>

                <button class="button" @click="resetFilters">Reset Filters</button>
            </div>

            <!-- Lessons grid -->
            <div class="lesson-container">
                <div v-for="lesson in sortedLessons" :key="lesson._id" class="lesson">
                    <h1>{{ lesson.lesson_title}}</h1>
                    <p>Location: {{ lesson.location }}</p>
                    <p>Price: ${{ lesson.price }}</p>
                    <p>Seats available: {{ lesson.seats_available }}</p>
                    <button class="button" @click="">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                lessons: [],
                sortCriteria: {
                    location: '',
                    availability: '',
                    price: 'asc',
                    subject: ''
                }
            },
            computed: {
                sortedLessons() {
                    let filtered = this.lessons;

                    // Filter by location
                    if (this.sortCriteria.location) {
                        filtered = filtered.filter(lesson => lesson.location === this.sortCriteria.location);
                    }

                    // Filter by availability
                    if (this.sortCriteria.availability === 'available') {
                        filtered = filtered.filter(lesson => lesson.seats_available > 0);
                    } else if (this.sortCriteria.availability === 'full') {
                        filtered = filtered.filter(lesson => lesson.seats_available === 0);
                    }

                    // Filter by subject
                    if (this.sortCriteria.subject) {
                        filtered = filtered.filter(lesson => lesson.subject_name === this.sortCriteria.subject);
                    }

                    // Sort by price
                    if (this.sortCriteria.price === 'asc') {
                        filtered.sort((a, b) => a.price - b.price);
                    } else if (this.sortCriteria.price === 'desc') {
                        filtered.sort((a, b) => b.price - a.price);
                    }

                    return filtered;
                },
                uniqueLocations() {
                    const locations = this.lessons.map(lesson => lesson.location);
                    return [...new Set(locations)];
                },
                uniqueSubjects() {
                    const subjects = this.lessons.map(lesson => lesson.subject_name);
                    return [...new Set(subjects)];
                }
            },
            methods: {
                async fetchLessons() {
                    try {
                        const response = await fetch('http://localhost:3000/api/lessons');
                        const data = await response.json();
                        this.lessons = data; // Set the lessons data
                    } catch (error) {
                        console.error('Error fetching lessons:', error);
                    }
                },
                resetFilters() {
                    // Reset the sortCriteria to its initial state
                    this.sortCriteria = {
                        location: '',
                        availability: '',
                        price: 'asc',
                        subject: ''
                    };
                }
            },
            mounted() {
                this.fetchLessons(); // Call the method when the component is mounted
            }
        });
    </script>
</body>
</html>
